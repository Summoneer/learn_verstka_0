<html lang="ru">

        <div class="main-menu-item">Marketplace</div>

            <span class="main-menu-action-button-text">Sign Up</span>
        </button>
    </div>
</div>
<div class="main-banner__wrapper">
    <div class="main-banner">
        <div class="main-banner-column">
            <h1 class="main-banner-title">Discover digital art & Collect NFTs</h1>
            <p class="main-banner-description">NFT marketplace UI created with Anima for Figma. Collect, buy and sell
                art from more than 20k NFT
                artists.
            </p>
            <button class="main-banner-action">Get Started</button>
            <div class="main-banner-stats">
                <div class="main-banner-stats-column">
                    <span class="main-banner-stats-number">240k+</span>
                    <span class="main-banner-stats-number-description">Total Sale</span>
                </div>
                <div class="main-banner-stats-column">
                    <span class="main-banner-stats-number">100k+</span>
                    <span class="main-banner-stats-number-description">Auctions</span>
                </div>
                <div class="main-banner-stats-column">
                    <span class="main-banner-stats-number">240k+</span>
                    <span class="main-banner-stats-number-description">Artists</span>
                </div>
            </div>
        </div>
        <div  class="main-banner-column">
            <div class="main-banner-card">
                <img class="main-banner-img" src="images/Image Placeholder.png" height="401" width="510"/>
                <div>
                    <div class="main-banner-img-description">Space Walking</div>
                    <div>
                        <img class="main-banner-user-avatar" src="images/Avatar.png" height="24" width="24"/>
                        <span class="main-banner-user-name">Animakid</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
